<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My PostCard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
</head>
<body>
    <form class="wrapper" action="https://formspree.io/dimanche.nav@gmail.com"
      method="POST">
        <div id="top">
            <h1>My Postcard</h1>
            <img src="photo.jpg">

        </div>

        <div id="middle">
            <div id="middle-left">
                <p>Look how awesome! this is a postcard that I created using 
                    HTML5 and CSS3  during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to do start doing more stuff!</p>

            </div>
            <div id="middle-right">
                <input type="text" name="name" placeholder="Some Name">
                <input type="email" name="_replyto" placeholder="Some Email">
                <input type="text" name="message" placeholder="Some comment">
            </div>
        </div>

        <div id="bottom">
            <input type="submit" value="Send My Postcard">
        </div>
    </form>

</body>
</html>
